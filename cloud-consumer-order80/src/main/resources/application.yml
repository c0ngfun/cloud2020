server:
  port: 80
spring:
  application:
    name: cloud-order-service
    zipkin:
      base-url: http://localhost:9411  # 监控的数据全部打到 zipkin 地址
    sleuth:
      sampler:
        # 采样率值 介于0-1之间 ，1表示全部采集
      probability: 1
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/ #,http://eureka7002.com:7002/eureka/  #集群
